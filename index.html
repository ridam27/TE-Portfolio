<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Eclipse's Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;700&family=Lato:wght@400;700&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    
    <header>
        <div class="logo">
            <h2>TEAM ECLIPSE</h2>
        </div>

        <div class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Blog</a></li>
            </ul>
        </div>

        <div class="magnetic">
            <button type="button" class="magnet-button" name="button">Contact Us</button>
            </div>
    </header>


    
    <div class="intro-section">
        
        <div class="intro-text">
            <h1 class="intro-text1">Hello, This is TEAM ECLIPSE</h1>
            <div class="typewriter">
                <p class="type1">We are</p>
                <p class="type2">Web Developers.</p>
            </div>
            <div class="magnetic button-spacing">
                <button type="button" class="magnet-button intro-button" name="button">Explore more...</button>
            </div>
        </div>
        
        <img class="intro-img" src="img/intro-img.png" alt="intro-img.png">
        
    </div>
</body>
<script src="js\magneticbuttons.js"></script>

</html>
